version: '3.8'

services:

  suaveapp:
    build: .
    ports:
      - "8083:8083"
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=orderssystem;Username=postgres;Password=postgres

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: orderssystem
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql


volumes:
  postgres_data:
